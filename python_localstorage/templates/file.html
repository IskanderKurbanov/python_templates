<!DOCTYPE html>
<html>
<head>
	<title>local storage</title>

	<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/IskanderKurbanov/fastGalleryJS/fag.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/IskanderKurbanov/fastGalleryJS/fagStyle.min.css">

	<style type="text/css">
		*{padding: 0px;margin: 0px;}
		form{
			max-width: 1200px;
			margin: 0px auto 100px auto;
			text-align: center;
			background: #e3e3e3;
			border-bottom: 1px solid black;
			padding: 30px 0px;
		}
		input{width: 50%;padding: 10px;margin: 5px 0px;}
	</style>
</head>
<body>
	<form action="" method=post enctype=multipart/form-data>
		<p><input type=file name=file>
			<input type=submit value=Upload></p>
    </form>

    <div id="fg"></div>

    <script type="text/javascript">

		data = {{ data|safe }}

		new Fag({
			tag: "#fg",
			data: data,
		},)
	</script>
</body>
</html>
